name: Run Wise Discord Webhook

on:
  workflow_dispatch:

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Compile Java program
        run: javac WiseDiscordWebhook.java

      - name: Run program
        run: |
          set -e
          java WiseDiscordWebhook || {
            echo "‚ùå Discord webhook failed. Check logs above for payload + status.";
            exit 1;
          }
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
